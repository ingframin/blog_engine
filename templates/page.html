<!DOCTYPE HTML>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/stylesheet/w3.css">

<body>

            <img src="/static/images/flogo_RGB_HEX-144.svg" style="width:20%">

                <li><a href="?year=2019">2019</a></li>
